<!-- templates/encrypt.html -->
{% extends 'layout.html' %}
{% block content %}
<h2>Mã hóa tệp bằng AES</h2>
<form method="post" enctype="multipart/form-data">
    <div class="mb-3">
        <label for="file" class="form-label">Chọn tệp cần mã hóa</label>
        <input class="form-control" type="file" id="file" name="file" required>
    </div>
    <div class="mb-3">
        <label for="key" class="form-label">Nhập khóa (key)</label>
        <input class="form-control" type="text" id="key" name="key" required>
    </div>
    <button type="submit" class="btn btn-primary">🔐 Mã hóa</button>
</form>
{% endblock %}
